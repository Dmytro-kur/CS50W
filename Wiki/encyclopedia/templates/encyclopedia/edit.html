{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <h1>{{ body_title }}</h1>

    <form action="http://127.0.0.1:8000/wiki/{{ title }}">
      <textarea style="height: 500px; width: 1000px;" name="edited_entry">{{ entry }}</textarea>
      <p><input type="submit" value="Save"></p>
    </form>


{% endblock %}
