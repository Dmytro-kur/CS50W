{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <h1>{{ body_title }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="http://127.0.0.1:8000/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
